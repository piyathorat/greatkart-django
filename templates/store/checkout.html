{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="section-content padding-y bg">
<div class="container">

<!-- ============================ COMPONENT 1 ================================= -->

<div class="row">
	<aside class="col-lg-6">
<div class="card">
<div class="card-body">
    <h4 class="card-title mb-4 border-bottom pb-2">Billing Address</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" placeholder="Enter first name" required>
            </div>

            <div class="col-md-6 form-group">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" placeholder="Enter last name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="col-md-6 form-group">
                <label>Email</label>
                <input type="email" name="Email" class="form-control" placeholder="Enter email address" required>
            </div>

            <div class="col-md-6 form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" class="form-control" placeholder="Enter phone number" required>
            </div>
        </div>

        <div class="form-group">
            <label>Address Line 1</label>
            <input type="text" name="address_line_1" class="form-control" placeholder="House no, Street" required>
        </div>

        <div class="form-group">
            <label>Address Line 2</label>
            <input type="text" name="address_line_2" class="form-control" placeholder="Apartment, suite (optional)">
        </div>

        <div class="form-row">
            <div class="col-md-4 form-group">
                <label>City</label>
                <input type="text" name="city" class="form-control" placeholder="City">
            </div>

            <div class="col-md-4 form-group">
                <label>State</label>
                <input type="text" name="state" class="form-control" placeholder="State" required>
            </div>

            <div class="col-md-4 form-group">
                <label>Country</label>
                <input type="text" name="country" class="form-control" placeholder="Country" required>
            </div>
        </div>

        <div class="form-group">
            <label>Order Note</label>
            <textarea name="order_note" rows="4" class="form-control" placeholder="Any special instructions..."></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
            Continue
        </button>
    
</div>

</div> <!-- card.// -->

	</aside> <!-- col.// -->
	<aside class="col-lg-6">

		<div class="card">
		<div class="card-body">
		<table class="table table-borderless table-shopping-cart">
<thead class="text-muted">
<tr class="small text-uppercase">
  <th scope="col">Product</th>
  <th scope="col" width="120">Quantity</th>
  <th scope="col" width="120">Price</th>
  
</tr>
</thead>
<tbody>
	{% for cart_item in cart_items %}
<tr>
	<td>
		<figure class="itemside align-items-center">
			<div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
			<figcaption class="info">
				<a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name}}</a>
				<p class="text-muted small">
    {% if cart_item.variations.all %}
        {% for item in cart_item.variations.all %}
            {{ item.variation_category |capfirst }} : {{ item.variation_value | capfirst}}<br>
        {% endfor %}
    {% endif %}
</p>

			</figcaption>
		</figure>
	</td>
	<td> 
		<!-- col.// -->
					<label for="">{{cart_item.quantity}}</label>
	</td>
	<td> 
		<div class="price-wrap"> 
			<var class="price">$ {{ cart_item.sub_total }} </var> 
			<small class="text-muted">${{ cart_item.product.price }} each </small> 
		</div> <!-- price-wrap .// -->
	</td>
	
</tr>
{% endfor %}
</tbody>
</table>
            <button type="submit" name="submit" class="btn btn-primary btn-block">Place Order</button>
			<a href="{% url 'login' %}" class="btn btn-light btn-block">Continue Shopping</a>
            </form>
		</div> <!-- card-body.// -->
		</div> <!-- card.// -->

</aside> <!-- col.// -->


</div> <!-- row.// -->

<!-- ============================ COMPONENT 1 END .// ================================= -->

</div> <!-- container .//  -->
</section>
{% endblock %}
